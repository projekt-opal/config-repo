
spring:
  cloud:
    stream:
      bindings:
        input:
          destination: opal-confirmed
          group: civet
        output:
          destination: quality-added-datasets
      rabbitmq:
        bindings:
          output:
            producer:
              exchangeDurable: false
          input:
            consumer:
              exchangeDurable: false      
  rabbitmq:
    host: ${RABBITMQ_ADDRESS}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
