spring:
  cloud:
    stream:
      bindings:
        input:
          destination: dataset-graph
          group: opal-vocabulary
        output:
          destination: opal-confirmed
      rabbit:
        bindings:
          output:
            producer:
              exchangeDurable: false
          input:
            consumer:
              exchangeDurable: true
              durableSubscription: false

  rabbitmq:
    host: ${RABBITMQ_ADDRESS}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
server:
  port: ${PORT:8002}
