spring:
  cloud:
    stream:
      bindings:
        input:
          destination: dataset-graph
        output:
          destination: opal-confirmed
      rabbitmq:
        bindings:
          output:
            producer:
              exchangeDurable: false
          input:
            consumer:
              exchangeDurable: false

  rabbitmq:
    host: ${RABBITMQ_ADDRESS}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
